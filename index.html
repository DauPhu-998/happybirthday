<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch√∫c M·ª´ng Sinh Nh·∫≠t</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a0a2a);
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .floating-text {
            position: absolute;
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            text-shadow: 0 0 20px currentColor;
            opacity: 0;
            pointer-events: none;
            animation: float-up 8s linear infinite;
        }

        .floating-text.pink {
            color: #ff1493;
            text-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493;
        }

        .floating-text.blue {
            color: #00bfff;
            text-shadow: 0 0 20px #00bfff, 0 0 40px #00bfff;
        }

        .floating-text.purple {
            color: #da70d6;
            text-shadow: 0 0 20px #da70d6, 0 0 40px #da70d6;
        }

        @keyframes float-up {
            0% {
                transform: translateY(100vh) scale(0.8);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) scale(1);
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) scale(0.9);
                opacity: 0;
            }
        }

        .heart {
            position: absolute;
            color: #ff4757;
            font-size: 20px;
            animation: float-heart 6s linear infinite;
            opacity: 0;
        }

        @keyframes float-heart {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }

        .center-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            font-weight: bold;
            color: #ff1493;
            text-shadow: 0 0 30px #ff1493;
            text-align: center;
            z-index: 10;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
            }
        }

        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 20;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        .control-button {
            background: rgba(255, 20, 147, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .control-button:hover {
            background: rgba(255, 20, 147, 1);
            transform: scale(1.1);
        }

        .control-button.music {
            background: rgba(0, 191, 255, 0.8);
        }

        .control-button.music:hover {
            background: rgba(0, 191, 255, 1);
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 3s linear infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .music-note {
            position: absolute;
            font-size: 20px;
            color: #00bfff;
            animation: music-float 4s linear infinite;
            opacity: 0;
        }

        @keyframes music-float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-20vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="center-message">
            üéâ CH√öC M·ª™NG SINH NH·∫¨T! üéâ
        </div>
        
        <div class="controls">
            <button class="control-button" onclick="toggleAnimation()">‚è∏Ô∏è D·ª´ng</button>
            <button class="control-button music" onclick="toggleMusic()">üéµ Nh·∫°c</button>
        </div>
    </div>

    <!-- Audio element for background music -->
    <audio id="backgroundMusic" loop>
        <source src="sinhnhat.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        const messages = [
            "Ch√∫c c·∫≠u m·ªôt ƒë·ªùi an nhi√™n",
            "Happy Birthday c·∫≠u iuu üíï",
            "Ch√∫c c·∫≠u m·ªôt ƒë·ªùi an nhi√™n",
            "Happy Birthday",
            "Ch√∫c m·ª´ng sinh nh·∫≠t",
            "üéÇ Sinh nh·∫≠t vui v·∫ª üéÇ",
            "Tu·ªïi m·ªõi h·∫°nh ph√∫c",
            "Ch√∫c c·∫≠u lu√¥n xinh ƒë·∫πp",
            "Happy Birthday to you",
            "Ch√∫c c·∫≠u th·∫≠t nhi·ªÅu s·ª©c kh·ªèe",
            "üéà Ch√∫c m·ª´ng tu·ªïi m·ªõi üéà",
            "Sinh nh·∫≠t an l√†nh"
        ];

        let animationActive = true;
        let musicPlaying = false;
        let intervals = [];

        // Audio control
        const audio = document.getElementById('backgroundMusic');
        audio.volume = 0.5; // Set volume to 50%

        function getRandomColor() {
            const colors = ['pink', 'blue', 'purple'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createFloatingText() {
            if (!animationActive) return;
            
            const text = document.createElement('div');
            text.className = `floating-text ${getRandomColor()}`;
            text.textContent = messages[Math.floor(Math.random() * messages.length)];
            text.style.left = Math.random() * (window.innerWidth - 200) + 'px';
            text.style.animationDelay = Math.random() * 2 + 's';
            text.style.fontSize = (Math.random() * 8 + 16) + 'px';
            
            document.querySelector('.container').appendChild(text);
            
            setTimeout(() => {
                if (text.parentNode) {
                    text.parentNode.removeChild(text);
                }
            }, 8000);
        }

        function createHeart() {
            if (!animationActive) return;
            
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = Math.random() > 0.5 ? '‚ù§Ô∏è' : 'üíï';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDelay = Math.random() * 3 + 's';
            heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
            
            document.querySelector('.container').appendChild(heart);
            
            setTimeout(() => {
                if (heart.parentNode) {
                    heart.parentNode.removeChild(heart);
                }
            }, 6000);
        }

        function createSparkle() {
            if (!animationActive) return;
            
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * window.innerWidth + 'px';
            sparkle.style.top = Math.random() * window.innerHeight + 'px';
            sparkle.style.animationDelay = Math.random() * 2 + 's';
            
            document.querySelector('.container').appendChild(sparkle);
            
            setTimeout(() => {
                if (sparkle.parentNode) {
                    sparkle.parentNode.removeChild(sparkle);
                }
            }, 3000);
        }

        function createMusicNote() {
            if (!animationActive || !musicPlaying) return;
            
            const note = document.createElement('div');
            note.className = 'music-note';
            const notes = ['üéµ', 'üé∂', '‚ô™', '‚ô´'];
            note.innerHTML = notes[Math.floor(Math.random() * notes.length)];
            note.style.left = Math.random() * window.innerWidth + 'px';
            note.style.animationDelay = Math.random() * 2 + 's';
            note.style.fontSize = (Math.random() * 8 + 16) + 'px';
            
            document.querySelector('.container').appendChild(note);
            
            setTimeout(() => {
                if (note.parentNode) {
                    note.parentNode.removeChild(note);
                }
            }, 4000);
        }

        function startAnimation() {
            intervals.push(setInterval(createFloatingText, 800));
            intervals.push(setInterval(createHeart, 1200));
            intervals.push(setInterval(createSparkle, 500));
            intervals.push(setInterval(createMusicNote, 1000));
        }

        function stopAnimation() {
            intervals.forEach(interval => clearInterval(interval));
            intervals = [];
        }

        function toggleAnimation() {
            const button = document.querySelector('.control-button');
            if (animationActive) {
                animationActive = false;
                stopAnimation();
                button.innerHTML = '‚ñ∂Ô∏è Ch·∫°y';
                button.style.background = 'rgba(0, 191, 255, 0.8)';
            } else {
                animationActive = true;
                startAnimation();
                button.innerHTML = '‚è∏Ô∏è D·ª´ng';
                button.style.background = 'rgba(255, 20, 147, 0.8)';
            }
        }

        function toggleMusic() {
            const button = document.querySelector('.music');
            if (musicPlaying) {
                audio.pause();
                musicPlaying = false;
                button.innerHTML = 'üéµ Nh·∫°c';
                button.style.background = 'rgba(0, 191, 255, 0.8)';
            } else {
                // Try to play music
                audio.play().then(() => {
                    musicPlaying = true;
                    button.innerHTML = 'üîá T·∫Øt nh·∫°c';
                    button.style.background = 'rgba(255, 165, 0, 0.8)';
                }).catch((error) => {
                    console.log('Could not play audio:', error);
                    alert('Kh√¥ng th·ªÉ ph√°t nh·∫°c. Vui l√≤ng ki·ªÉm tra file sinhnhat.mp3 trong th∆∞ m·ª•c.');
                });
            }
        }

        // Auto-start music when page loads (with user interaction)
        document.addEventListener('click', function() {
            if (!musicPlaying) {
                audio.play().then(() => {
                    musicPlaying = true;
                    const button = document.querySelector('.music');
                    button.innerHTML = 'üîá T·∫Øt nh·∫°c';
                    button.style.background = 'rgba(255, 165, 0, 0.8)';
                }).catch((error) => {
                    console.log('Could not auto-play audio:', error);
                });
            }
        }, { once: true });

        // Kh·ªüi ƒë·ªông animation
        startAnimation();

        // T·∫°o hi·ªáu ·ª©ng ban ƒë·∫ßu
        for (let i = 0; i < 5; i++) {
            setTimeout(createFloatingText, i * 200);
            setTimeout(createHeart, i * 300);
            setTimeout(createSparkle, i * 100);
        }

        // Thay ƒë·ªïi m√†u c·ªßa message ch√≠nh
        const centerMessage = document.querySelector('.center-message');
        const colors = ['#ff1493', '#00bfff', '#da70d6', '#ff4757'];
        let colorIndex = 0;

        setInterval(() => {
            centerMessage.style.color = colors[colorIndex];
            centerMessage.style.textShadow = `0 0 30px ${colors[colorIndex]}`;
            colorIndex = (colorIndex + 1) % colors.length;
        }, 2000);

        // Error handling for audio
        audio.addEventListener('error', function(e) {
            console.log('Audio error:', e);
            const button = document.querySelector('.music');
            button.innerHTML = '‚ùå L·ªói nh·∫°c';
            button.style.background = 'rgba(255, 0, 0, 0.8)';
            button.disabled = true;
        });

        // When audio ends (if not looping)
        audio.addEventListener('ended', function() {
            musicPlaying = false;
            const button = document.querySelector('.music');
            button.innerHTML = 'üéµ Nh·∫°c';
            button.style.background = 'rgba(0, 191, 255, 0.8)';
        });
    </script>
</body>
</html>
